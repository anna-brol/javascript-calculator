<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>Calculator</title>
       <meta name="description" content="">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="style.css">
       <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>

<div class="board">

    <div id="display">0</div>

    <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="color" id="multipy">*</div>

    <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="color" id="minus">-</div>

    <div class="button">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="color" id="plus">+</div>

    <div class="button">0</div>
    <div class="color" id="divide">/</div>

</div>

       <script src="script.js" async defer></script>
   </body>
</html>
